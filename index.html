<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的简单网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
        }
        .container {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到</h1>
        <p>这是一个简单的 HTML 示例页面。</p>
        <p>你可以在这里添加更多内容，比如链接、图片等。</p>
        <a href="https://example.com">这是一个链接示例</a>
        <img src="https://via.placeholder.com/150" alt="占位图片">
    </div>
</body>
</html>
